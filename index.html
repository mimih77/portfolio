  <div id="contact" class="contact-sec">
      <h2>Contact Me </h2>
      <form action="https://formsubmit.co/rahelsabahamm@gmail.com" method="POST" class="contact-me">
        <div class="label">
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html/thankyou.html">


          <label for="">Name</label>
          <input type="name" name="name"  placeholder="name" >

          <label for="">Subject</label>
          <input type="text" name="subject" id="subject" placeholder="subject">

          <label for="">E-Mail </label>
          <input type="email" name="email" id="email" placeholder="email">

          <label for="">Comment</label>
          <textarea type="text" name="message" id="msg" col="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit"  class="submit-btn">Send </button>

      </form>
